<div class="container">
    @for (book of cartList; track $index) {
    <div class="field">
        <div class="name">
            <div class="form-name"> {{ book.name }} </div>
            <div> - </div>
            <div> {{ book.year }} </div>
        </div>
        <div> {{ book.author }} </div>
        <div class="form-star"> {{ book.star }} </div>
        <button (click)="removeFromCart(book)">Remove</button>
    </div>
    }
</div>
