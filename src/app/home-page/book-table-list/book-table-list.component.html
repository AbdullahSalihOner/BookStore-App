
<div class="container">
    <table mat-table  class="mat-elevation-z8">
      <!-- Kitap Bilgileri Sütunları -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let book"> {{ book.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let book"> {{ book.year }} </td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
      </ng-container>
  
      <ng-container matColumnDef="star">
        <th mat-header-cell *matHeaderCellDef> Star </th>
        <td mat-cell *matCellDef="let book"> {{ book.star }} </td>
      </ng-container>
  
      <!-- Sütunları Göster -->
      <tr mat-header-row *matHeaderRowDef="['name', 'year', 'author', 'star']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'year', 'author', 'star']"></tr>
    </table>
  </div>
